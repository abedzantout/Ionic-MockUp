<ba-page-top></ba-page-top>
<div class="carousel-container">
    <ba-card class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div id="carousel-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-generic" data-slide-to="1"></li>
                <li data-target="#carousel-generic" data-slide-to="2"></li>
                <li data-target="#carousel-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="assets/store-picks/classic-diner.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="assets/store-picks/conference.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="assets/store-picks/mean-critique.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img src="assets/store-picks/Ticket-Vender.jpg" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </ba-card>
</div>
<div class="container marketing-container">
    <div class="row">
        <div *ngFor="let c of countCards" class="col-md-2 col-sm-6 col-xs-6">
            <div class="card" (click)="clickEvent(c['title'])">
                <img class="card-img-top img-fluid" [src]="c['image']"
                     alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{c['title']}}</h4>
                    <p class="card-text">{{c['description']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<application-profile [input]="appName"></application-profile>
