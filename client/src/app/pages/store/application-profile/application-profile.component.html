<div [@slideInOut]="menuState" class="container">
    <button (click)="slideOut()" id="collapse">collapse</button>
    <div class="profile-container">
        <ba-card class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12" baCardClass="with-scroll">
            <div class="marvel-device iphone6 black">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>

                <div id="application-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="assets/app-screenshot/About Page.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/app-screenshot/Home-All.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/app-screenshot/map Page.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#application-carousel" role="button" data-slide="prev">
                        <span class="icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#application-carousel" role="button" data-slide="next">
                        <span class="icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="home"></div>
                <div class="bottom-bar"></div>
            </div>


        </ba-card>
    </div>
</div>
