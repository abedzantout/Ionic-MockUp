<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let f of fields">
      <ion-label floating>{{f.input}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button>Submit</button>

</ion-content>
