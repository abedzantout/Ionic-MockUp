<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item *ngFor="let field of fields | keys">
            <ion-label floating>{{field.value['input'+field.key]['input']}}</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>
    <button *ngFor="let button of buttons | keys" [value]="button.value['button'+button.key]['value']"
            (click)="openPage(button)" ion-button>{{button.value['button'+button.key]['buttonText']}}
    </button>

</ion-content>
