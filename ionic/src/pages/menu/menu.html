  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-card *ngFor="let FI of content">
    <img src="{{FI.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{FI.name}}
      </ion-card-title>
      <p>
        {{FI.description}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
