<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item dark clear *ngFor="let p of content" (click)="goToPage(p)">
            <h2>{{p.title}}</h2>
        </button>

    </ion-list>

</ion-content>
