<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item *ngFor="let field of fields | keys">
            <ion-label floating>{{field.value['input'+field.key]['input']}}</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>
    <button *ngFor="let button of buttons | keys"
    (click)="openPage(button.value[buttonNames[button.key]])" ion-button>
    {{button.value[buttonNames[button.key]]['buttonText']}}
    </button>

</ion-content>
